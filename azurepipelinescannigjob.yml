trigger: 
- main

pool: Default

jobs:
- job: staticAnalysis
  displayName: Static Analysis(SonarQube)
  steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'sonar-scanner -Dsonar.projectKey=Todo-App -Dsonar.sources=. -Dsonar.host.url=http://localhost:9000 -Dsonar.login=sqp_127508810cc6520d6ac4f8deb0d35a552d48808e'

- job: lint
  dependsOn: staticAnalysis
  displayName: Lint
  steps:
  - task: PowerShell@2
    continueOnError: true
    displayName: Lint JavaScript(Biome)
    inputs:
      targetType: 'inline'
      script: |
        Invoke-WebRequest -Uri "https://github.com/biomejs/biome/releases/download/%40biomejs%2Fbiome%402.3.8/biome-win32-x64.exe" -OutFile "$(Agent.ToolsDirectory)/biome.exe"
        $(Agent.ToolsDirectory)/biome.exe lint $(System.DefaultWorkingDirectory)/src/
  - task: PowerShell@2
    continueOnError: true
    displayName: Lint CSS(Styelint)  
    inputs:
      targetType: 'inline'
      script: |
        npm install -g stylelint
        npm install -g stylelint-config-standard        
        stylelint $(System.DefaultWorkingDirectory)/src --config stylelint.config.mjs

  - task: PowerShell@2
    continueOnError: true
    displayName: Lint YAML(yamllint)    
    inputs:
      targetType: 'inline'
      script: |
        pip install --user yamllint
        yamllint $(System.DefaultWorkingDirectory)

  - task: PowerShell@2
    continueOnError: true
    displayName: Lint Markdown(markdownlint)      
    inputs:
      targetType: 'inline'
      script: |
        npm install -g markdownlint-cli      
        markdownlint $(System.DefaultWorkingDirectory)/
        
- job: build
  dependsOn: lint
  displayName: Build
  steps:
  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '16.x'
  - task: PowerShell@2
    displayName: Npm Install
    inputs:
      targetType: 'inline'
      script: 'npm install'
  - task: PowerShell@2
    displayName: Npm Run Build
    inputs:
      targetType: 'inline'
      script: 'npm run build'
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(System.DefaultWorkingDirectory)/build/'
      artifact: 'todo-ui'
      publishLocation: 'pipeline'
